<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>TODO App</title>
        <link rel="icon" type="image/x-icon" href="/images/Checkbox.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="todo-header">
                <h1>TODO App</h1>
            </div>

            <div class="todo-body">
                <!--User input for adding tasks-->
                <input type="text" id="todoText" placeholder="Enter a task" autocomplete="off">
                <button id="AddUpdateClick" alt="+" onclick="CreateToDoData()">+</button>
            </div>

            <ul id="list-items" class="list-items"></ul>

        </div>

        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
